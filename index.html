<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>etch a sketch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #canvas {
        outline: solid green 4px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
      }

      .pixel {
        border: solid whitesmoke 1px;
        background-color: lightgray;
      }

      .pixel--lit {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div
      style="margin: auto; display: block; width: fit-content; padding: 2rem"
    >
      <label for="pixel_per_side">
        每边
        <span id="pps_view"></span>
        个像素
      </label>
      <input id="pixel_per_side" max="80" min="8" step="4" type="range" />
      <button>擦除</button>
    </div>
    <div id="canvas"></div>
  </body>
</html>
